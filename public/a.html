<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Floating Vertical Slider</title>
    <style>
      /* Keyframe animations for vertical sliding and floating effects */
      @keyframes slideAndFloat {
        0% {
          transform: translateY(100%) scale(0.8);
          opacity: 0.5;
        }
        50% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
        100% {
          transform: translateY(-100%) scale(0.8);
          opacity: 0.5;
        }
      }

      .card {
        animation: slideAndFloat 6s ease-in-out infinite;
      }

      /* Different delays for individual cards */
      .card-1 {
        animation-delay: 0s;
      }
      .card-2 {
        animation-delay: 2s;
      }
      .card-3 {
        animation-delay: 4s;
      }
    </style>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-pink-500 via-purple-500 to-red-500 flex justify-center items-center"
  >
    <!-- Card Stack Container -->
    <div class="relative w-[300px] h-[400px] overflow-hidden">
      <!-- Card 1 -->
      <div
        class="absolute top-0 left-0 w-full h-full bg-white/20 rounded-xl shadow-lg backdrop-blur-md flex flex-col justify-center items-center p-6 card card-1"
      >
        <h1 class="text-xl font-bold text-white">Card 1</h1>
        <p class="text-white/80 mt-2 text-center">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit.
        </p>
      </div>
      <!-- Card 2 -->
      <div
        class="absolute top-0 left-0 w-full h-full bg-white/20 rounded-xl shadow-lg backdrop-blur-md flex flex-col justify-center items-center p-6 card card-2"
      >
        <h1 class="text-xl font-bold text-white">Card 2</h1>
        <p class="text-white/80 mt-2 text-center">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit.
        </p>
      </div>
      <!-- Card 3 -->
      <div
        class="absolute top-0 left-0 w-full h-full bg-white/20 rounded-xl shadow-lg backdrop-blur-md flex flex-col justify-center items-center p-6 card card-3"
      >
        <h1 class="text-xl font-bold text-white">Card 3</h1>
        <p class="text-white/80 mt-2 text-center">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit.
        </p>
      </div>
    </div>
  </body>
</html>
