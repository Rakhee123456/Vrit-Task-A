<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css">
    <style>
      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-15px);
        }
      }

      .floating {
        animation: float 5s ease-in-out infinite;
      }
    </style>
    <title>Card Stack Design</title>
  </head>
  <body
    class="h-screen bg-gradient-to-br from-pink-500 via-purple-500 to-red-500 flex items-center justify-center"
  >

    <div class="relative w-[300px] h-[400px]">
      <!-- Card 1 -->
      <div
        class="absolute top-0 left-0 w-full h-full bg-white/20 rounded-xl shadow-lg backdrop-blur-md"

      </div>

</html>
